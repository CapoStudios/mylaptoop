on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop
name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.0'
      - run: flutter pub get
      - run: |
          flutter build ios --release --no-codesign
          cd ios
          git config --global user.name "CapoStudios"
          git init
          git remote add origin https://github.com/CapoStudios/mylaptoop.git
          git branch -M main
          git add .
          git commit -m "Build Ios App"
          git push --set-upstream origin main
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}






